<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lời Mời Vào Repository</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 420px;
            animation: fadeIn 0.5s ease-in-out;
        }

        h2 {
            margin-bottom: 15px;
            font-size: 22px;
            font-weight: 600;
            color: #333;
        }

        p {
            margin-bottom: 15px;
            font-size: 16px;
            color: #555;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .buttons a {
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            text-align: center;
            width: 48%;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
        }

        .accept {
            background-color: #28a745;
            color: white;
        }

        .reject {
            background-color: #dc3545;
            color: white;
        }

        .buttons a:hover {
            cursor: pointer;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Bạn nhận được một lời mời tham gia</h2>
    <p><strong>Người gửi:</strong> <span id="sender" th:text="${ownerName}">Tên người gửi</span></p>
    <p><strong>Repository:</strong> <span id="repo-name" th:text="${repoName}">Tên repo</span></p>

    <div class="buttons">
        <a th:href="${linkAccept}" class="accept">Chấp nhận</a>
        <a th:href="${linkReject}" class="reject">Từ chối</a>
    </div>
</div>

</body>
</html>
