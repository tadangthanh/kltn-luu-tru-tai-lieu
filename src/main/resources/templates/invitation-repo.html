<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lời Mời Tham Gia</title>
    <style>
        body {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 420px;
            animation: fadeIn 0.5s ease-in-out;
        }

        h2 {
            margin-bottom: 15px;
            font-size: 22px;
            font-weight: 600;
            color: #333;
        }

        p {
            margin-bottom: 15px;
            font-size: 16px;
            color: #555;
        }

        .confirmation-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 15px;
        }

        .action-button {
            display: block;
            padding: 12px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            color: white;
            margin: 10px 0;
            transition: 0.3s;
        }

        .accept-btn {
            background-color: #28a745;
        }

        .reject-btn {
            background-color: #dc3545;
        }

        .action-button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

<div class="confirmation-container">
    <h2>Bạn nhận được một lời mời</h2>
    <p><strong>Người gửi:</strong> <span th:text="${ownerName}">Tên người gửi</span></p>
    <p><strong>Repository:</strong> <span th:text="${repoName}">Tên repo</span></p>

    <a class="action-button accept-btn" th:href="${linkAccept}">Chấp nhận</a>
    <a class="action-button reject-btn" th:href="${linkReject}">Từ chối</a>
</div>

</body>
</html>
