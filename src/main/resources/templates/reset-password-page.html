<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đổi Mật Khẩu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .reset-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .error-message {
            color: red;
            font-size: 14px;
            text-align: center;
            display: none;
        }

        .submit-button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .submit-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="reset-container">
    <h2>Đổi Mật Khẩu</h2>
    <form id="resetPasswordForm">
        <input type="hidden" th:value="${token}" name="token">
        <div class="input-group">
            <label for="newPassword">Mật khẩu mới</label>
            <input type="password" id="newPassword" name="newPassword" required>
        </div>
        <div class="input-group">
            <label for="confirmPassword">Nhập lại mật khẩu mới</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
        </div>
        <p class="error-message" id="errorMessage">Mật khẩu không khớp!</p>
        <button type="submit" class="submit-button">Xác nhận</button>
    </form>
</div>

<script>
    document.getElementById("resetPasswordForm").addEventListener("submit", async function(event) {
        event.preventDefault(); // Ngăn chặn reload trang

        const token = document.querySelector("input[name='token']").value;
        const newPassword = document.getElementById("newPassword").value;
        const confirmPassword = document.getElementById("confirmPassword").value;
        const errorMessage = document.getElementById("errorMessage");

        // Kiểm tra mật khẩu có khớp không
        if (newPassword !== confirmPassword) {
            errorMessage.style.display = "block"; // Hiện lỗi
            return;
        } else {
            errorMessage.style.display = "none";
        }

        // Gửi API đến server
        try {
            const response = await fetch("/api/auth/reset-password", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    token: token,
                    newPassword: newPassword,
                    confirmPassword: confirmPassword
                })
            });

            if (!response.ok) {
                throw new Error("Có lỗi xảy ra khi đổi mật khẩu!");
            }

            alert("Đổi mật khẩu thành công!");
            window.location.href = "/auth/login"; // Chuyển hướng đến trang login
        } catch (error) {
            alert(error.message);
        }
    });
</script>

</body>
</html>
