    <style>
        * {

        body {

        .success-icon {

            align-items: center;

        }

        .checkmark {

            font-size: 32px;

        }

        .success-title {

            margin-bottom: 16px;
        }

        .success-message {

            line-height: 1.5;
        }

        .repo-info {
            background-color: #f6f8fa;
            border: 1px solid #d0d7de;
            border-radius: 6px;
            padding: 16px;
            margin: 20px 0;
            text-align: left;
        }

        .info-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            color: #24292f;
        }

        .button-group {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-top: 24px;
        }

        .repo-button {
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .primary-button {
            background-color: #2da44e;
            color: white;
            border: 1px solid #2da44e;
        }

        .primary-button:hover {
            background-color: #22863a;
            border-color: #1f7d34;
        }

        .secondary-button {
            background-color: transparent;
            color: #0969da;
            border: 1px solid #d0d7de;
        }

        .secondary-button:hover {
            background-color: #f6f8fa;
            border-color: #afb8c1;
        }

        .footer-links {
            margin-top: 32px;
            font-size: 14px;
            color: #57606a;
        }

        .footer-links a {
            color: #0969da;
            text-decoration: none;
            margin: 0 8px;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .success-container {
                padding: 24px;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
