<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <title>Mời bạn nhận quyền sở hữu thư mục</title>
</head>
<body style="margin: 0; padding: 0; background-color: #f4f4f4;">
<table border="0" cellpadding="0" cellspacing="0" width="100%">
    <tr>
        <td align="center" style="padding: 20px;">
            <table border="0" cellpadding="0" cellspacing="0" width="600" style="background-color: #ffffff; border-radius: 8px;">
                <tr>
                    <td style="padding: 20px; text-align: center; font-family: Arial, sans-serif;">

                        <h2 style="font-size: 20px; color: #333; margin: 0 0 15px 0;">
                            Bạn được mời nhận quyền sở hữu thư mục
                        </h2>

                        <p style="color: #555; margin: 0 0 10px 0;">
                            <strong th:text="${ownerName}">Người A</strong> muốn chuyển quyền sở hữu thư mục cho bạn:
                        </p>

                        <table border="0" cellpadding="0" cellspacing="0" width="100%"
                               style="background: #f8f9fa; border-radius: 5px; margin: 10px 0;">
                            <tr>
                                <td width="50" style="padding: 10px;">
                                    <img src="https://www.gstatic.com/images/icons/material/system/2x/folder_black_24dp.png"
                                         alt="Folder Icon"
                                         style="width: 30px; vertical-align: middle;" />
                                </td>
                                <td style="padding: 10px; text-align: left;">
                                    <p style="font-size: 16px; font-weight: bold; margin: 0;" th:text="${folderName}">
                                        Thư mục quan trọng</p>
                                </td>
                            </tr>
                        </table>

                        <p style="color: #555; margin: 10px 0;">Bạn có muốn chấp nhận quyền sở hữu không?</p>


                        <a th:href="${acceptLink}"
                           style="display: inline-block; background: #1a73e8; color: white; cursor: pointer; border: 1px solid #ccc;
                           padding: 10px 20px; text-decoration: none; border-radius: 50px;">
                            Chấp nhận
                        </a>

                        <a th:href="${declineLink}"
                           style="display: inline-block; cursor:pointer; border: 1px solid #cccccc;
                           padding: 10px 20px; text-decoration: none; border-radius: 50px; margin-left: 10px;">
                            Từ chối
                        </a>

                        <p style="font-size: 12px; color: #888; margin: 15px 0 0 0;">
                            Nếu bạn không phản hồi, quyền sở hữu sẽ không thay đổi.
                        </p>

                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
