            margin-bottom: 1rem;
        }

        .decline-message {
            color: #656d76;
            font-size: 1rem;
            line-height: 1.5;
            margin-bottom: 2rem;
        }

        /* Repository info */
        .repo-details {
            background: #f6f8fa;
            border: 1px solid #d0d7de;
            border-radius: 8px;
            padding: 1.25rem;
            margin: 1.5rem 0;
            text-align: left;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 0;
            color: #24292f;
            font-size: 0.95rem;
        }

        /* Action buttons */
        .action-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }

        .action-button {
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            border: 1px solid transparent;
        }

        .main-action {
            background: #cf222e;
            color: #fff;
            border-color: #cf222e;
        }

        .main-action:hover {
            background: #a40e26;
            border-color: #82071e;
        }

        .secondary-action {
            background: transparent;
            color: #0969da;
            border: 1px solid #d0d7de;
        }

        .secondary-action:hover {
            background: #f6f8fa;
            border-color: #afb8c1;
        }

        /* Footer links */
        .support-links {

            font-size: 0.875rem;
            color: #656d76;
        }

        .support-links a {
            color: #0969da;
            text-decoration: none;
            margin: 0 0.5rem;
        }

        .support-links a:hover {
            text-decoration: underline;
        }

        /* Responsive design */
        @media (max-width: 640px) {

            .status-icon {

                height: 64px;
            }

            .x-mark {
                font-size: 2rem;
            }

            .decline-header {
                font-size: 1.5rem;
            }

            .action-group {
                flex-direction: column;
            }
        }
    </style>
